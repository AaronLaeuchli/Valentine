            font-size: 30px;

            opacity: 0.7;

        @keyframes float {

            }
        }

        .hidden {

        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            color: #FF1493;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
            z-index: 1000;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 999;
        }

        function createMassiveConfetti() {
            const confettiColors = ['#FFB6D9', '#FF8DC7', '#E0BBE4', '#D4A5D9', '#FFC9E0', '#FFE5EC', '#FF69B4', '#DDA0DD', '#F0E68C', '#98FB98'];
            const confettiShapes = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’', 'ğŸ’˜', 'â­', 'âœ¨', 'ğŸ‰', 'ğŸŠ', 'ğŸ’«'];
            
            // Create confetti bursts from all sides
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    createConfettiPiece(confettiColors, confettiShapes);
                }, i * 30);
            }

            // Keep creating confetti for 5 seconds
            let confettiInterval = setInterval(() => {
                for (let i = 0; i < 10; i++) {
                    createConfettiPiece(confettiColors, confettiShapes);
                }
            }, 200);

            setTimeout(() => clearInterval(confettiInterval), 5000);
        }

        function createConfettiPiece(colors, shapes) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            // Random chance for emoji or colored square
            if (Math.random() > 0.5) {
                confetti.innerHTML = shapes[Math.floor(Math.random() * shapes.length)];
                confetti.style.fontSize = (Math.random() * 20 + 15) + 'px';
            } else {
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
            }

            // Random starting position from sides
            const side = Math.floor(Math.random() * 4);
            if (side === 0) { // top
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-20px';
            } else if (side === 1) { // right
                confetti.style.left = '100%';
                confetti.style.top = Math.random() * 100 + '%';
            } else if (side === 2) { // left
                confetti.style.left = '-20px';
                confetti.style.top = Math.random() * 100 + '%';
            } else { // top (more from top)
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-20px';
            }

            document.body.appendChild(confetti);

            // Animate
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 10 + 5;
            const duration = Math.random() * 3 + 2;
            
            confetti.style.animation = `confetti-fall ${duration}s linear forwards`;
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

            setTimeout(() => confetti.remove(), duration * 1000);
        }

        function createFireworks() {
            const colors = ['#FFB6D9', '#FF8DC7', '#E0BBE4', '#D4A5D9', '#FFC9E0', '#FFE5EC'];
            
            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                for (let i = 0; i < 30; i++) {
                    createParticle(x, y, colors[Math.floor(Math.random() * colors.length)]);
                }
            }, 400);
        }

        function createParticle(x, y, color) {
            const particle = document.createElement('div');
            particle.className = 'firework';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.background = color;
            document.body.appendChild(particle);

            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 5 + 2;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity;

            let posX = x;
            let posY = y;
            let life = 1;

            const animate = () => {
                posX += vx;
                posY += vy;
                life -= 0.02;

                particle.style.left = posX + 'px';
                particle.style.top = posY + 'px';
                particle.style.opacity = life;

                if (life > 0) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            };

            animate();
        }
