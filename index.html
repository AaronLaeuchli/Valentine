    <style>
        * {

            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFE5EC 0%, #FFC9E0 50%, #E5D4FF 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 182, 193, 0.4);
            position: relative;
            z-index: 10;
            max-width: 90%;
            width: 100%;
        }

        h1 {
            font-size: clamp(1.5em, 5vw, 3em);
            color: #FF69B4;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
            line-height: 1.3;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            min-height: 80px;
            flex-wrap: wrap;
        }

        button {
            padding: 20px 40px;
            font-size: clamp(1.2em, 4vw, 1.5em);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            touch-action: manipulation;
            min-width: 120px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #FFB6D9 0%, #FF8DC7 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 141, 199, 0.4);
        }

        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn {
            background: linear-gradient(135deg, #E0BBE4 0%, #D4A5D9 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(212, 165, 217, 0.4);
            transition: all 0.3s ease;
        }

        /* Desktop hover effects */
        @media (hover: hover) {
            #yesBtn:hover {
                transform: scale(1.1);
                box-shadow: 0 12px 30px rgba(255, 141, 199, 0.6);
            }

            #noBtn:hover {
                transform: scale(1.05);
            }
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: clamp(20px, 4vw, 30px);
            animation: float 3s ease-in-out infinite;
            pointer-events: none;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .hidden {
            display: none;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(2em, 8vw, 4em);
            color: #FF1493;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
            z-index: 1000;
            animation: pulse 1s ease-in-out infinite;
            text-align: center;
            padding: 20px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .button-container {
                gap: 15px;
                min-height: 70px;
            }

            button {
                padding: 15px 30px;
                min-width: 100px;
            }

            .heart {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                margin-bottom: 30px;
            }

            .button-container {
                gap: 10px;
            }

            button {
                padding: 12px 25px;
                min-width: 90px;
            }
        }
    </style>
</head>

    <div class="container">
        <h1>Nadine, do you wanna be my valentine? ğŸ’</h1>
        <div class="button-container">
            <button id="yesBtn">Yes! ğŸ’•</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const container = document.querySelector('.button-container');

        // Detect if device is mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // No button movement - works for both touch and mouse
        function moveNoButton() {
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate available space
            const maxX = window.innerWidth - btnRect.width - 40;
            const maxY = window.innerHeight - btnRect.height - 40;
            
            // Random position
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            // Move button to fixed position on screen
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Add both mouse and touch events for No button
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Yes button party
        yesBtn.addEventListener('click', () => {
            // Hide buttons
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';

            // Show celebration message
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.innerHTML = 'ğŸ‰ YAY! ğŸ’•âœ¨ğŸŠ';
            document.body.appendChild(celebration);

            // EXTREME CONFETTI PARTY!
            createMassiveConfetti();
            
            // Create fireworks
            createFireworks();

            // Open Spotify song after 2 seconds
            setTimeout(() => {
                window.open('https://open.spotify.com/track/53iuhJlwXhSER5J2IYYv1W?si=b63fa53db82d4741', '_blank');
            }, 2000);

            // Open WhatsApp after 3 seconds
            setTimeout(() => {
                window.open('https://wa.me/41797114660?text=I%20said%20YES!%20%F0%9F%92%95%E2%9C%A8', '_blank');
            }, 3000);
        });

        function createMassiveConfetti() {
            const confettiColors = ['#FFB6D9', '#FF8DC7', '#E0BBE4', '#D4A5D9', '#FFC9E0', '#FFE5EC', '#FF69B4', '#DDA0DD', '#F0E68C', '#98FB98'];
            const confettiShapes = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’', 'ğŸ’˜', 'â­', 'âœ¨', 'ğŸ‰', 'ğŸŠ', 'ğŸ’«'];
            
            // Adjust confetti count for mobile
            const confettiCount = isMobile ? 100 : 150;
            const confettiRate = isMobile ? 5 : 10;

            // Create confetti bursts from all sides
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    createConfettiPiece(confettiColors, confettiShapes);
                }, i * 30);
            }

            // Keep creating confetti for 5 seconds
            let confettiInterval = setInterval(() => {
                for (let i = 0; i < confettiRate; i++) {
                    createConfettiPiece(confettiColors, confettiShapes);
                }
            }, 200);

            setTimeout(() => clearInterval(confettiInterval), 5000);
        }

        function createConfettiPiece(colors, shapes) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            // Random chance for emoji or colored square
            if (Math.random() > 0.5) {
                confetti.innerHTML = shapes[Math.floor(Math.random() * shapes.length)];
                confetti.style.fontSize = (Math.random() * 20 + 15) + 'px';
            } else {
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
            }

            // Random starting position from sides
            const side = Math.floor(Math.random() * 4);
            if (side === 0) { // top
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-20px';
            } else if (side === 1) { // right
                confetti.style.left = '100%';
                confetti.style.top = Math.random() * 100 + '%';
            } else if (side === 2) { // left
                confetti.style.left = '-20px';
                confetti.style.top = Math.random() * 100 + '%';
            } else { // top (more from top)
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-20px';
            }

            document.body.appendChild(confetti);

            // Animate
            const duration = Math.random() * 3 + 2;
            
            confetti.style.animation = `confetti-fall ${duration}s linear forwards`;
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

            setTimeout(() => confetti.remove(), duration * 1000);
        }

        function createFireworks() {
            const colors = ['#FFB6D9', '#FF8DC7', '#E0BBE4', '#D4A5D9', '#FFC9E0', '#FFE5EC'];
            
            // Adjust fireworks for mobile
            const fireworkInterval = isMobile ? 600 : 400;
            
            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                const particleCount = isMobile ? 20 : 30;
                
                for (let i = 0; i < particleCount; i++) {
                    createParticle(x, y, colors[Math.floor(Math.random() * colors.length)]);
                }
            }, fireworkInterval);
        }

        function createParticle(x, y, color) {
            const particle = document.createElement('div');
            particle.className = 'firework';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.background = color;
            document.body.appendChild(particle);

            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 5 + 2;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity;

            let posX = x;
            let posY = y;
            let life = 1;

            const animate = () => {
                posX += vx;
                posY += vy;
                life -= 0.02;

                particle.style.left = posX + 'px';
                particle.style.top = posY + 'px';
                particle.style.opacity = life;

                if (life > 0) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            };

            animate();
        }
    </script>
